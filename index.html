<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiderWeb</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { display: none; }
        #inputContainer { margin-bottom: 20px; }
        #fileInput, #textInput { margin-bottom: 10px; }
        .footer-button { margin-top: 40px; }
    </style>
</head>
<body>
    <h1>Are you ready to view your SpiderWeb?</h1>
    
    <div id="inputContainer">
        <p>Upload your <code>.spiderweb</code> file or type your code below:</p>
        <input type="file" id="fileInput" accept=".spiderweb"><br>
        <textarea id="textInput" rows="10" cols="50" placeholder="Type your .spiderweb code here..."></textarea><br>
        <button id="okButton">OK!</button>
    </div>

    <div id="output"></div>

    <!-- Footer Button -->
    <div class="footer-button">
        <a href="how-to-make.html">
            <button>Learn How to Make a SpiderWeb</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
